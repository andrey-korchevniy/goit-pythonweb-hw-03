<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Read Messages</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/logo.png" alt="logo" />
                    </a>
                    <div class="collapse navbar-collapse" id="navbarsExample02">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/message">Send message</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/read">Read messages</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mt-3">
            <h1 class="h3 mb-3 fw-normal text-center">Messages</h1>

            <div class="container">
                {% if messages %} {% for timestamp, msg in messages.items() %}
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between">
                        <strong>{{ msg.username }}</strong>
                        <small>{{ timestamp }}</small>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ msg.message }}</p>
                    </div>
                </div>
                {% endfor %} {% else %}
                <p class="text-center text-muted fst-italic">No messages yet.</p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
